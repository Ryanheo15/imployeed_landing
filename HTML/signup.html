<!DOCTYPE hmtl>
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../CSS/signup.css"></link>

  </head>

    <!------ Include the above in your HEAD tag ---------->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <body>
      <!-- FIX THE Sign in ids and classes -->
      <section id = "login">

              <div class = "row login-row">

                  <div class = "col-md-4 login-col-1 bg-primary">
                    <div class = "signup-side text-center">
                      <h1 class = "display-4 text-center text-white">One of us?</h1>
                      <h3 class = "text-white text-center">If you already have your own account, just sign in.</h3>

                      <button class = "btn btn-lg btn-outline-light register-btn mt-4 text-white">
                        <a class = "text-white" href = "login.html">Sign in</a>
                      </button>
                    </div>
                    </div>

                  <div class = "col-md-8 login-col-2">

                    <a href = "index.html">
                    <h4 class = "text-primary logo-text float-right mr-5">imployeed</h4>
                    </a>
                      <div class = "login-form-content">
                        <h1 class = "text-center display-4">Create an account</h1>
                        <h4 class = "text-center text-secondary mt-3">Sign up through these social networks</h4>

                        <div class = "social-images text-center mt-3">
                            <img class = "text-center img-fluid social mr-2" src = "../Resources/facebook.png" />
                            <img class = "text-center img-fluid social" src = "../Resources/google-plus.png" />
                        </div>

                        <form class = "mt-4">
                          <div class="form-group">
                            <input type="email" class="form-control name mr-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First name" required>
                            <input type="email" class="form-control name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last name" required>
                          </div>

                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                          </div>

                          <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                          </div>

                          <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password" required>
                          </div>

                          <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
                          </div>
                          <button type="submit" class="btn btn-primary mt-3 px-3">Submit</button>
                        </form>
                      </div>
                  </div>
              </div>
      </section>

    </body>

</html>
