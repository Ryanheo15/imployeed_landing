
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="../CSS/login.css">

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>imployeed</title>
</head>
<body>

  <!-- LOGIN SECTION -->
  <section id = "login">

          <div class = "row login-row">

              <div class = "col-md-8 login-col-1">
                <a href = "index.html">
                <h4 class = "text-primary logo-text">imployeed</h4>
                </a>
                  <div class = "login-form-content">
                    <h1 class = "text-center display-4 mb-5">Log in to your account</h1>
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                      </div>
                      <button type="submit" class="btn btn-primary mt-3 px-3">Submit</button>
                    </form>
                  </div>
                </div>

                <!-- FIX the sign up and login in button on the small columns -->
              <div class = "col-md-4 login-col-2 bg-primary">
                <div class = "signup-side text-center">
                    <h1 class = "display-4 text-center text-white">New Here?</h1>
                    <h3 class = "text-white text-center">Register today and discover the world full of new and exciting opportunities</h3>

                    <button class = "btn btn-lg btn-outline-light register-btn mt-4 text-white">
                      <a class = "text-white" href = "signup.html">Register Here</a>
                    </button>
                </div>
              </div>
          </div>
  </section>

  <!-- SIGNUP SECTION -->

</body>
</html>
